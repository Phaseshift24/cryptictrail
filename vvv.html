<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Link Page</title>
    <style>
        /* Resetting default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background styling */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Video Background Styling */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Centered container for text and link */
        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* semi-transparent background for readability */
            border-radius: 10px;
        }

        /* Heading and Paragraph Styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Link styling (no button) */
        .link {
            font-size: 1.2em;
            color: #03DAC6;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s;
        }
    </style>
</head>
<body>

<!-- Video Background -->
<video class="background-video" autoplay loop muted>
    <source src="/Users/srivastav/Desktop/phaseshift/phaseshift/673488372d319fdd70e9be19.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Centered content -->
<div class="content">
    <h1>Welcome to Digital Hunt</h1>
    <p>Your ultimate digital adventure awaits.</p>
    <a href="#" class="link">Start</a>
    <a href="home.html" class="link">the</a>
    <a href="#" class="link">Hunt</a>
</div>

</body>
</html>
